# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
#title: Random Ramblings of a Security Alpaca
#subtitle: (Site currently under construction)
#description: >- # this means to ignore newlines until "baseurl:"
#
url: "https://gmgchow.github.io"
baseurl: ""
repository: "gmgchow/gmgchow.github.io"
github_username: gmgchow
linkedin_username: gmgchow
twitter_username: gmgchow
minimal_mistakes_skin: dirt
search: false
timezone: Asia/Tokyo
google_analytics: G-58T9BNP8XF

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /blog/:year/:month/:day/:title:output_ext

# jekyll-paginate-v2
pagination:
  enabled: true
  per_page: 10
  title: ":title"
  permalink: "/page:num.html"
  sort_reverse: true

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-polyglot
  - jekyll-twitter-plugin
  - jekyll-paginate-v2

# jekyll-polyglot
languages: ["en", "ja", "zh"]
default_lang: "en"
exclude_from_localization: ["assets/js", "assets/css", "assets/images"]
parallel_localization: false

author:
  name: "Gloria Chow"
  avatar: "/assets/images/bio-photo.jpg"
  location: "Tokyo, Japan"
  links:
    #- label: "Website"
    #  icon: "fas fa-fw fa-link"
    #  url: "https://gmgchow.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gmgchow"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/gmgchow/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/gmgchow"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gmgchow"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/gmgchow"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/gmgchow"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

tag_archive:
  type: liquid
  path: /tags/

after_footer_scripts:
  - "/assets/js/main.js"
